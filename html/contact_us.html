<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css"> <!--Css-->
    <link rel="shortcut icon" href="/mediaFiles/logoLight.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" /> <!--Icon-->
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!--Font-->
    <title>Bize Ulaşın | Remora Teknoloji</title>

</head>

<body>
    <div class="contact_us_container">
        <div class="login-form">
            <a href="/html/homepage.html"><img src="/mediaFiles/logo.png" alt="Logo" class="logo"></a>

            <h2>Bizimle İletişime Geçin !</h2>
            <hr>
            <br>
            <form>
                <label for="text">İsim - Soyisim</label>
                <input type="text" id="text" name="text" placeholder="İsim-Soyisim Giriniz">

                <label for="email">E Posta Adresi</label>
                <input type="email" id="email" name="email" placeholder="E Posta Adresinizi Giriniz">

                <label for="tel">Telefon Numarası</label>
                <input type="tel" id="tel" name="tel" placeholder="Telefon Numaranızı Giriniz">

                <label for="textarea">Mesajınız</label>
                <textarea type="textarea" id="textarea" name="textarea"
                    placeholder="Lütfen mesajınızı giriniz!"></textarea>

                <div class="contact-button"><button type="submit">Gönder</button></div>

                <div class="social-media-icons">
                    <h4>Sosyal Medya Hesaplarımız</h4>
                    <br>
                    <hr>
                    <div id="icon-container">
                        <span id="x-twitter"><i class="fa-brands fa-x-twitter fa-xl"></i></span>
                        <span id="instagram"><i class="fa-brands fa-instagram fa-xl"></i></span>
                        <span id="email"><i class="fa-regular fa-envelope fa-xl"></i></span>
                        <span id="location-dot"><a
                                href="https://www.google.com/maps/place/Remora+Teknoloji/@40.9196253,29.3150243,17z/data=!3m1!4b1!4m6!3m5!1s0x14cadb7677962503:0x1b62210065f06fc3!8m2!3d40.9196253!4d29.3150243!16s%2Fg%2F11pctwdftk?hl=tr&entry=ttu">
                                <i class="fa-solid fa-location-dot fa-xl"></i>
                            </a>
                        </span>
                    </div>

                </div>
            </form>
        </div>
        <div class="image-section">
            <img src="/mediaFiles/remoraimage.jpg" alt="Desk Setup">
        </div>
    </div>
</body>


</html>
